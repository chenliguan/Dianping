apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "com.guan.dianping"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/okhttp-2.5.0.jar')
    compile files('libs/picasso-2.5.2.jar')
    compile files('libs/xUtils-2.6.14.jar')
    compile files('libs/gson-2.2.4.jar')
    compile files('libs/android-smart-image-view-1.0.0.jar')
    compile project(':pull')
    compile files('libs/Android_Map_2.5.1.20150827.jar')
    compile files('libs/Android_Location_V1.3.3.jar')
    compile files('libs/MapApiServices.jar')
}
